name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.CI_REGISTRY_USER }}
          password: ${{ secrets.CI_REGISTRY_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.IMAGE_NAME }}:prod -f Dockerfile .
          docker push ${{ secrets.IMAGE_NAME }}:prod

      - name: Install SSH
        run: sudo apt-get install -y openssh-client

      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Send docker-compose.yml
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/project-api/

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /opt/project-api &&
            docker login -u '${{ secrets.CI_REGISTRY_USER }}' -p '${{ secrets.CI_REGISTRY_PASSWORD }}' '${{ secrets.DOCKER_REGISTRY }}' &&
            docker pull '${{ secrets.IMAGE_NAME }}:prod' &&
            docker network create gitlab-network || true &&
            CI_REGISTRY_IMAGE='${{ secrets.IMAGE_NAME }}' \
            PORT='${{ secrets.API_PORT }}' \
            JWT_SECRET='${{ secrets.JWT_SECRET }}' \
            API_URL='${{ secrets.API_URL }}' \
            DB_USER='${{ secrets.DB_USER }}' \
            DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
            DB_NAME='${{ secrets.DB_NAME }}' \
            DATABASE_URL='postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@db:5432/${{ secrets.DB_NAME }}' \
            TAG=prod docker-compose -f docker-compose.prod.yml up -d
          "
