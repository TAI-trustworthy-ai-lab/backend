version: '3.8'

services:
  api:
    image: ${CI_REGISTRY_IMAGE}:staging
    container_name: project-api-staging
    restart: unless-stopped
    ports:
      - "${STAGING_PORT}:${STAGING_PORT}"
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${STAGING_DB_USER}:${STAGING_DB_PASSWORD}@db:${STAGING_DB_PORT}/${STAGING_DB_NAME}
      JWT_SECRET: ${STAGING_JWT_SECRET}
      PORT: ${STAGING_PORT}
      API_URL: ${STAGING_API_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.api-staging.loadbalancer.server.port=${STAGING_PORT}"
      - "traefik.http.routers.api-staging.rule=Host(`staging-api.mineria.ovh`)"
      - "traefik.http.routers.api-staging.entrypoints=websecure"
      - "traefik.http.routers.api-staging.tls=true"
      - "traefik.http.routers.api-staging.tls.certresolver=myresolver"
      - "traefik.http.routers.api-staging.service=api-staging"
      - "traefik.docker.network=gitlab-network"
    networks:
      - gitlab-network
    command: >
      sh -c "sleep 10 && npx prisma migrate deploy && yarn start:staging"

  db:
    image: postgres:15
    container_name: project-db-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${STAGING_DB_USER}
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD}
      POSTGRES_DB: ${STAGING_DB_NAME}
    volumes:
      - project-db-staging-data:/var/lib/postgresql/data
    ports:
      - "${STAGING_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${STAGING_DB_USER} -d ${STAGING_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gitlab-network

volumes:
  project-db-staging-data:

networks:
  gitlab-network:
    external: true
    name: gitlab-network
